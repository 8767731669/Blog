{%extends "blogapp/base.html" %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block page_content %}
    <div class="col_md_8 offset-md-2">
      <hr>
      {%for post in posts %}
      <h2><a href="{% url 'blog_detail' post.pk%}">{{ post.title }}</a></h2>
      <p>{{post.body | slice:":400" }}...</p>
      {% endfor %}
  </div>
  {%endblock %}

  </body>
</html>
